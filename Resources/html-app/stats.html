<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Stats</title>
</head>

<body>

<div id="container" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
<script language="javascript" src="js/jquery-1.7.2.min.js"></script>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>



<script language="javascript">
    $(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
                marginRight: 25,
                marginBottom: 25
            },
            title: {
                text: 'Gastos Mensuales',
                x: -20 //center
            },
            
            xAxis: {
                categories: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep']
            },
            yAxis: {
                title: {
                    text: 'Gastos'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'Â°C';
                }
            },
            legend: {
                layout: 'vertical',
                align: 'botton',
                verticalAlign: 'top',
                x: -10,
                y: 20,
                borderWidth: 0
            },
            series: [{
                name: 'SAY CHESSE',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3]
            }, {
                name: 'MEDIEVAL BURGUER',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1]
            }, {
                name: 'LATOQUE',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3]
            }]
        });
    });
    
});
</script>
</body>
</html>
